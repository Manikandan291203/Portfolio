<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
       body {
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
            background-color: rgb(40, 104, 241);
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            font-size: 23px;
            background-color: black;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            color: #e74c3c;
        }
        .header {
            background-color: rgb(40, 104, 241);
            color: white;
            padding: 40px 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-top: 0; 
        }
        .profile-image {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            margin-right: 40px; 
            animation: fadeIn 2s ease-in-out;
        }
        .hello {
            color: black;
            font-family: 'Times New Roman', Times, serif;
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 0;
            animation: slideInLeft 1.5s ease-in-out;
        }
        .header h1 {
            font-family: 'Pacifico', cursive;
            color: black;
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 15px;
            animation: fadeInUp 2s ease-in-out;
        }
        .header p {
            color: #ef8e1e;
            font-size: 35px;
            font-family: 'Roboto', sans-serif;
            font-weight: 600;
            animation: fadeIn 2.5s ease-in-out;
        }
        .header a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #050e17;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
            animation: bounceIn 3s ease-in-out;
        }
        .header a:hover {
            background-color: #e74c3c;
            color: #fff;
            transition: background-color 0.3s ease-in-out;
        }

        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        @media (max-width: 768px) {
    .header .container {
        flex-direction: column;
        text-align: center;
    }

    .profile-container {
        margin-right: 0;
        margin-bottom: 20px;
    }

    .profile-image {
        width: 200px;
        height: 200px;
        margin: 0 auto 20px;
    }

    .hello {
        font-size: 40px;
    }

    .header h1 {
        font-size: 35px;
    }

    .header p {
        font-size: 20px;
    }

    .header a {
        font-size: 16px;
        padding: 8px 15px;
    }

    .navbar .navbar-nav .nav-link {
        font-size: 18px;
    }
}

       
        
    </style>
</head>
<body>

    <nav>
        <a class="navbar-brand text-white" href="index.html" style="font-size: 30px;">My Portfolio</a>
        <div>
            <a href="about.html">About</a>
            <a href="skill.html">Skills</a>
            <a href="project.html">Projects</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <header class="header">
        <div class="container d-flex align-items-center justify-content-center">
            <div class="profile-container me-5">
                <img src="mypic.jpg" alt="P. Manikandan" class="profile-image"> 
            </div>
            <div>
                <h2 class="hello">Hello</h2>
                <h1>I'm <span style="color: #e74c3c;">Manikandan</span></h1>
                <p>An <span style="color:white; font-size: 30px;">Aspiring</span> Python Full Stack Developer</p>
                <a href="contact.html">Contact Me</a>
            </div>
        </div>
    </header>

</body>
</html>
