<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio - Manikandan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
            background-color: rgb(40, 104, 241);
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            font-size: 23px;
            background-color: black;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            color: #e74c3c;
        }

        #contact {
            background-color: #007bff;
            height: 100vh;
            padding: 40px 0;
            color: white;
        }

        #contact h2 {
            color: white; 
        }

        #contact form input,
        #contact form textarea {
            background-color: black; 
            color: white; 
            border: 1px solid #ccc; 
            padding: 10px; 
            border-radius: 4px; 
            width: 100%; 
            margin-bottom: 15px; 
        }

        #contact form input::placeholder,
        #contact form textarea::placeholder {
            color: white; 
        }

        #contact button {
            background-color: #e74c3c;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
        }

        #contact button:hover {
            background-color: #c0392b;
        }

        .download-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            width: 20%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 18px;
            display: inline-block;
            margin-top: 20px;
        }

        .download-btn:hover {
            background-color: #45a049;
        }

        .text-center .download-btn {
            margin: 20px auto;
        }

        footer {
            text-align: center;
            color: black;
            margin-top: 20px;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                text-align: center;
                padding: 15px;
            }

            nav a {
                margin: 10px 0;
            }

            #contact form input,
            #contact form textarea {
                font-size: 14px;
            }

            #contact h2 {
                font-size: 24px;
            }

            #contact button {
                font-size: 16px;
                padding: 8px 15px;
            }

            footer {
                font-size: 14px;
            }
        }

    </style>
</head>
<body>
    <nav>
        <a class="navbar-brand text-white" href="index.html" style="font-size: 30px;">My Portfolio</a>
        <div>
            <a href="about.html">About</a>
            <a href="skill.html">Skills</a>
            <a href="project.html">Projects</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <section id="contact">
        <div class="container">
            <h2 class="text-center mb-4">Contact Me</h2>
            <form action="https://formspree.io/f/your-form-id" method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input type="text" name="name" class="form-control" placeholder="Your Name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="email" name="email" class="form-control" placeholder="Your Email" required>
                    </div>
                </div>
                <textarea name="message" class="form-control mb-3" rows="5" placeholder="Your Message" required></textarea>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Send Message</button>
                    <a href="manikandan-python developer.pdf" class="download-btn d-block mt-4" download>Download My Resume</a>
                </div>
            </form>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
